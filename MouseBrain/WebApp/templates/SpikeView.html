<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse Brain Graph</title>

    <style type="text/css">
        container {
        margin: 0 auto;
        width: 740px;
        border: 1px solid #ddd;
        padding: 0 5px;
        text-align: left; /* Cancel IE Fix */
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h2>Mouse Brain Graph </h2>

<br>
<table>
    <tr>
        <td>Experiment</td>
        <td>{{exp}}</td>
    </tr>
    <tr>
        <td>Event</td>
        <td>{{event}}</td>
    </tr>
</table>

<br>

<form action="/Experiment" method="post">
                <button type="submit" name="experiment" value={{exp}}> Go back</button>
            </form>

<br>

<img src="data:image/png;base64, {{ plot_url }}">

<br>
Annotation: <form action="/Annotate" method="post">
    <input type="text" name="annotation">
    <input type="submit" name="submit" value="Send">
            </form>
<br>
<form action="/Experiment" method="post">
                <button type="submit" name="experiment" value={{exp}}> Go back</button>
            </form>

</body>
</html>
